<style>
    body {
      background-image: url(https://img4.goodfon.com/wallpaper/nbig/2/ce/igra-mega-man-x-mega-man-retro-igra-retro-pikseli-pxl-nebo-n.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-color: #050505;
      color: white
    }
    </style>
  
  <!-- Toolbar -->
  <body style="padding-bottom: 100px;">
    <nav class="navbar navbar-expand-lg navbar-success bg-dark">
        <b class="navbar-brand text-success" href="#">Retro-Hub</b>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/login" href="#">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Juegos</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="text-center">
        <img src="./assets/logo.png" class="rounded p-5 rounded-circle">
        
      </div>
      <div class="container bg-dark w-25 p-5" style="margin-bottom: 250px;">
        <form action="">
          <legend class="text-center">Recuperar  Contraseña</legend>
              <div class="form-group">
              <a>Nombre de Usuario:</a>  
              <input type="text" name="usuario" [(ngModel)]="forget.Username" [(ngModel)]="cambio.Username"class="form-control"  placeholder="Ingrese usuario">
              </div>
              <div class="form-group"> 
                <a>Correo electronico:</a>   
                <input type="email" name="correo" [(ngModel)]="forget.Correo"class="form-control"  placeholder="Ingrese su correo electronico">
                </div>
              <div class="form-group" *ngIf="resp.mensaje=='valido'"> 
              <a>Contraseña:</a>   
              <input type="password" name="contrasenia" [(ngModel)]="cambio.Contrasenia"class="form-control"  placeholder="Ingrese su contraseña">
              </div>
              <div class="alert alert-dismissible alert-warning text-center" *ngIf="resp.mensaje != '' && resp.mensaje != 'valido'">
                {{resp.mensaje}}
              </div>
              <button class="btn btn-outline-success btn-block text-center"  *ngIf="resp.mensaje != 'valido'" (click)="validar()">Verificar</button>
              <button class="btn btn-outline-success btn-block text-center"  *ngIf="resp.mensaje == 'valido'" (click)="cambiar()">Cambiar contraseña</button>
              
          </form>
          
          
      </div>
      
    </body>
