<style>
  body {
    background-image: url(https://img4.goodfon.com/wallpaper/nbig/2/ce/igra-mega-man-x-mega-man-retro-igra-retro-pikseli-pxl-nebo-n.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-color: #050505;
    color: white
  }

  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

</style>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-success bg-dark">
      <b class="navbar-brand text-success f2" href="#">Retro-Hub</b>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link f3" style="font-size: 18px;" routerLink="/registro" href="#">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link f3" style="font-size: 18px;" href="#">Cerrar Sesi√≥n</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light f1">Publicaciones</h1>
        </div>
      </div>
    </section>
    <div class="album py-5" style="background-color: #303030">

        <section class="text-center container">
            <div class="row py-lg-5">
              <div class="col-lg-4 col-md-8 mx-auto">
                <form class="form-block">
                    <input class="form-control mr-sm-2 text-center" type="text" placeholder="Buscar">
                    <br>
                    <button class="btn btn-success my-2 my-sm-0" type="submit">- Buscar - </button>
                  </form>
                </div>
            </div>
          </section>

      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          <div class="col" *ngFor="let post of posts">
            <div class="card shadow-sm">
              <a routerLink="/registro">
                <img width="100%"
                  src={{post.Imagen}}
                  alt="">
              </a>
              <div class="card-body" style="background-color: #1e1e1f; height: 210px;">
                <p class="f1 title-game">{{post.nombreJuego}}</p>
                <p class="card-text f4 description-game">{{post.Comentario}}</p>
                <div class="text-right">
                  <small class="text-muted">{{post.Fecha | date: 'yyyy-MM-dd'}}</small>
                </div>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary">Ver</button>
                <button type="button" class="btn btn-sm btn-success"><b>+</b></button>
                <button type="button" class="btn btn-sm btn-light">Editar</button>
              </div>
              <div class="card-footer text-muted text-center">
                By: {{post.Usuario}}
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted py-5">
    <div class="container">
      <p class="mb-1 f2" style="font-size: 18px;"><b>NEVER SAY GAME OVER!</b></p>

    </div>
  </footer>
